      const fullCounter = function (init = 0) {
        let myCounter = init;

        const inc = () => {
          myCounter++;
          return myCounter;
        };
        const dec = () => {
          myCounter--;
          return myCounter;
        };
        const reset = (value = 0) => {
          myCounter = value;
          return myCounter;
        };

        return { inc, dec, reset };
      };

      const myFullCounter = fullCounter();

       /************ sample *********/
         const formatCurrency = function (currencySymbol, decimalSeparator) {
          return value => {
            const wholePart = Math.trunc(value / 100);
            let fractionalPart = value % 100;
            // if (fractionalPart < 10) {
            //   fractionalPart = '0' + fractionalPart;
            // }
            fractionalPart = fractionalPart.toString().padStart(2, '0')
            return `${currencySymbol}${wholePart}${decimalSeparator}${fractionalPart}`;
          };
        };

        const dollarCurrency = formatCurrency('$', '.')
        const euroCurrency = formatCurrency('€', '.')
        const rialCurrency = formatCurrency('ریال', '/')

        document.getElementById('p4').innerHTML = euroCurrency(price)
        document.getElementById('p5').innerHTML = rialCurrency(price)
