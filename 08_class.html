<html lang="en">

  <body>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
      const st1 = {
        firstName: 'Mohammad',
        lastName: 'Moallemi',
        fullName: function () {
          return `${this.firstName} ${this.lastName}`;
        },
      };

      const st2 = {
        firstName: 'Mohammad',
        lastName: 'Amiri',
        fullName: function () {
          return `${this.firstName} ${this.lastName}`;
        },
      };
      document.getElementById('p1').innerHTML = st1.fullName();
      document.getElementById('p2').innerHTML = st2.fullName();
      
      /********** Object Constructor Function ***********/      
      console.log(st2);
      
      st2.firstname = 'Shervin';
      st2.fullname = function () {
        return `${this.lastName}, ${this.firstName}`;
      };
      
      document.getElementById('p2-1').innerHTML = st2.fullName();

      console.log(st2);
      const Student = function (firstName, lastName) {
        // console.log(this);

        this.firstName = firstName;
        // console.log(this);

        this.lastName = lastName;
        // console.log(this);

        this.fullName = function () {
          return `${this.firstName} ${this.lastName}`;
        };
        // console.log(this);

        // return `${firstName} ${lastName}`;
      };

      // const st3 = Student('Behnam', 'Rahimi');
      const st3 = new Student('Behnam', 'Rahimi');

      console.log(st3);
      document.getElementById('p3').innerHTML = st3.fullName();
      const st4 = new Student('Tahere', 'Molaei');
      document.getElementById('p4').innerHTML = st4.fullName();

      /******* Class ********/
      /*
				class ClassName {
          property1 = value1;
          property2 = value2;
          property3 = value3;
          property4;

          method1(parameters){ ... }
          method2(parameters){ ... }
          method3 = (p1, p2, ...) => { .... }

					constructor(p1){
						this.property = p1
					}
				}


				let or const
				const object = new ClassName(parameters)
				object.property1
				object.method1()
      */

      class Course {
        name = 'React JS';
        duration = 40;
        showInfo() {
          return `Course = ${this.name}, duration = ${this.duration}`;
        }
      }

      const c1 = new Course();
      document.getElementById('p5').innerHTML = c1.showInfo();

      const c2 = new Course();
      c2.name = 'Web Design';
      c2.duration = 90;
      document.getElementById('p6').innerHTML = c2.showInfo();

      class StudentClass {
        // firstName
        // lastName
        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        fullName() {
          return `${this.firstName} ${this.lastName}`;
        }
      }

      const st5 = new StudentClass('Sina', 'Fakhredin');
      document.getElementById('p7').innerHTML = st5.fullName();

      const st6 = new StudentClass('Ali', 'Habibi')
      const st7 = new StudentClass('Navid', 'Manouchehri')

      document.getElementById('p8').innerHTML = st6.fullName()
      document.getElementById('p9').innerHTML = st7.fullName()
    </script>
